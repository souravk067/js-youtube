<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Request</title>
  </head>
  <body style="background-color: #212121; color: white;">
    1. Opened open() has been called. 2. Headers_Received send() has been
    called, and headers and status are available. 3. Loading Downloading;
    responseText holds partial data. 4. Done The operation is complete.
  </body>
  <script>
    const requestUrl = "https://api.githun.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function(){
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = this.responseText
        console.log(data);
      }
    }
    xhr.send();
  </script>
</html>
